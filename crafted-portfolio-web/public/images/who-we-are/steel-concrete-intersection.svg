<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="steelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#374151"/>
      <stop offset="50%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="concreteGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="50%" stop-color="#6b7280"/>
      <stop offset="100%" stop-color="#4b5563"/>
    </linearGradient>
    <filter id="subtleNoise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f3f4f6"/>
  
  <!-- Concrete section (bottom-left to top-right diagonal) -->
  <polygon points="0,400 0,120 180,0 300,0 300,280 120,400" fill="url(#concreteGradient)" filter="url(#subtleNoise)"/>
  
  <!-- Steel beam (diagonal intersection) -->
  <polygon points="0,160 0,120 180,0 220,0 40,180 40,200" fill="url(#steelGradient)"/>
  
  <!-- Steel beam shadow -->
  <polygon points="40,180 40,200 0,240 0,200" fill="#111827" opacity="0.3"/>
  
  <!-- Geometric precision lines -->
  <line x1="0" y1="120" x2="180" y2="0" stroke="#2563eb" stroke-width="1" opacity="0.15"/>
  <line x1="40" y1="180" x2="220" y2="0" stroke="#2563eb" stroke-width="0.5" opacity="0.1"/>
  
  <!-- Subtle grid overlay for precision feel -->
  <g stroke="#000" stroke-width="0.25" opacity="0.03">
    <line x1="0" y1="80" x2="300" y2="80"/>
    <line x1="0" y1="160" x2="300" y2="160"/>
    <line x1="0" y1="240" x2="300" y2="240"/>
    <line x1="0" y1="320" x2="300" y2="320"/>
    <line x1="60" y1="0" x2="60" y2="400"/>
    <line x1="120" y1="0" x2="120" y2="400"/>
    <line x1="180" y1="0" x2="180" y2="400"/>
    <line x1="240" y1="0" x2="240" y2="400"/>
  </g>
</svg>
