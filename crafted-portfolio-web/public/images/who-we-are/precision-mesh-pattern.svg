<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="400" viewBox="0 0 1920 400">
  <defs>
    <pattern id="triangleMesh" x="0" y="0" width="48" height="48" patternUnits="userSpaceOnUse">
      <!-- 8px grid precision: 48px = 6 Ã— 8px base unit -->
      <path d="M0 48 L24 0 L48 48 Z" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.08"/>
      <path d="M0 0 L24 48 L48 0" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.08"/>
    </pattern>
    <linearGradient id="meshFade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="50%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <mask id="meshMask">
      <rect width="100%" height="100%" fill="url(#meshFade)"/>
    </mask>
  </defs>
  <rect width="100%" height="100%" fill="url(#triangleMesh)" mask="url(#meshMask)"/>
</svg>
